<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar  navbar-custom navbar-dark navbar-expand-lg  sticky-top "  >
        <div class="logo">
            <img  src="images/aboutus.png" height="60px" width="60px"  style="cursor: pointer"/>
        </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li>
                            <h1 class="text-white align-bottom mx-3 my-2">Home Service</h1>
                </li>
                    
                <li class="nav-item ">
                        <select style=" margin:18px" class="loginbtn">
                            <option selected disabled >Search location</option>
                            <option >Hinjawadi</option>
                            <option >Baner</option>
                            <option >Pune</option>
                            <option >Wakad</option>
                        </select>
                </li>

              

              </ul>
              
                <form class="form-inline my-2 my-lg-0 ">
                    <input class="form-control mr-sm-2 search " type="search" placeholder="Search" aria-label="Search"><a id="nav_search_icon" class="fa fa-search" href="search.html"></a>
                    
                    <a href="#" class="btn btn-col btn-sm">
                        <span class="fa fa-home my-2 mr-3"></span> Home
                      </a>
                        
                </form>
             
            </div>
          </nav>
            
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="images/aboutus.png"/>
                        <h3>Join us</h3>
                        <p>Get homeservices</p>
                        <button type="button" class="btn btn-primary">About us</button>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Register Here</h2>
                        <div class="register-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last name"/>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Contact"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Re-Enter Password"/>
                            </div>
                            <div class="form-group">
                                <p>Skill</p>
                                    <div class="form-check-inline">
                                        <label class="form-check-label" for="check1">
                                        <input type="checkbox" class="form-check-input" id="check1" name="vehicle1" value="something" checked>Mechanical
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label" for="check2">
                                        <input type="checkbox" class="form-check-input" id="check2" name="vehicle2" value="something">Electrician
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" id="check2" name="vehicle2" value="something">Plumber
                                        </label>
                                    </div>
                            </div>
                            <button type="button" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer ">
            <div  style="float: right;margin:20px">
                <i class="fa fa-twitter fa-2x"></i>
                <i class="fa fa-facebook fa-2x"></i>
                <i class="fa fa-instagram fa-2x"></i>
                <h6> &copy; HomeService</h6>
                </div>
    </div>
</body>
</html>
