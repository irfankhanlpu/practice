<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return checkPassword()" class="">
            <div class="form-group">
                <label>password:</label> 
                <input type="text" id="pass"  placeholder="password" class="form-control">
                <span id="password"></span>
            </div>
                    <input type="submit" value="submit" name="submit" class="form-control" class="btn btn-success">
            </form>
        </div>
    </div>

<script type="text/JavaScript">
var decimal=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        function checkPassword() {
            var pass=document.getElementById('pass').value;
            if(pass.match(decimal)){
              document.getElementById('password').innerHTML="***Valid";
                 return true;
    }
           else{
              document.getElementById('password').innerHTML="***Invalid";
                return false;
    }
        }
</script>
</body>
</html>
