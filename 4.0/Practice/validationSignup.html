<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>validation</title>
</head>
<body>
    <div class="container">
        <h1 class="text-success text-center">
            signup with validation</h1><br>
        <div class="col-lg m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="user" class="form-control"
                id="user" autocomplete="off">
                <span id="username" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="pass" class="form-control"
                    id="pass" autocomplete="off">
                    <span id="Passwords" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="text" name="conpass" class="form-control"
                    id="conpass" autocomplete="off">
                    <span id="confirmpass" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" name="mobile" class="form-control"
                    id="mobileNumber" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control"
                    id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
        </form>
        </div>
    </div>

    <script type="text/javascript">
     
        function validation(){
                var user=document.getElementById('user').value;
                var pass=document.getElementById('pass').value;
                var confirmpass=document.getElementById('conpass').value;
                var mobileNumber=document.getElementById('mobileNumber').value;
                var emails=document.getElementById('emails').value;
                

                if(user==""){
                    document.getElementById('username').innerHTML="**Please fill the username field";
                    return false;
                }
                if((user.length <= 2) || (user.length > 20)) {
                    document.getElementById('username').innerHTML="**Username length must be between 2 and 20";
                    return false;
                }
                if(!isNaN(user)){
                    document.getElementById('username').innerHTML="**Username can't be a number. Please write valid username";
                    return false;
                }
        


                if(pass==""){
                    document.getElementById('Passwords').innerHTML="**Please fill the password field";
                    return false;
                }
                if((pass.length <= 6) || (pass.length > 20)) {
                    document.getElementById('passwords').innerHTML="**Password length must be between 6 and 20";
                    return false;
                }
               


                if(confirmpass==""){
                    document.getElementById('confirmpass').innerHTML="**Please fill the confirm password field";
                    return false;
                }
                if(pass!=confirmpass){
                    document.getElementById('confirmpass').innerHTML="**Password is not matching with confirm password";
                    return false;
                }

                if(mobileNumber==""){
                    document.getElementById('mobileno').innerHTML="**Please fill the mobile field";
                    return false;
                }
                
                if(isNaN(mobileNumber)){
                    document.getElementById('mobileno').innerHTML="**Mobile number can't be a character, please write a valid mobile number.";
                    return false;
                }
                if(mobileNumber.length!=10){
                    document.getElementById('mobileno').innerHTML="**Invalid mobile number , length can not greater than 10.";
                    return false;
                }



                if(emails==""){
                    document.getElementById('emailids').innerHTML="**Please fill the email id field";
                    return false;
                }

                if(emails.indexOf('@')<=0){
                    document.getElementById('emailids').innerHTML="**@ Invalid position";
                    return false;
                }
                if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
                    document.getElementById('emailids').innerHTML="** Invalid email id";
                    return false;
                }
        }
    </script>
</body>
</html>
